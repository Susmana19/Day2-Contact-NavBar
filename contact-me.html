    <div>
    <h1>GET IN TOUCH</h1>
    <div class="form">

        <form action="">
            <div style="margin-bottom: 20px;">    
                <label for="name" style="font: size 20px; font-weight: 700;">Name</label>
                <input id="name" type="text" required placeholder="Input Your Name" 
                style="width: 100%; 
                box-sizing: border-box;
                background-color: #f5f5f5;
                border: 1px solid #fff8dc;
                border-radius: 5px;
                padding: 10px;
                margin-top: 5px;
                ">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="email" style="font: size 20px; font-weight: 700;">Email</label>
                <input id="email" type="email" placeholder="Input Your Email" 
                style="width: 100%;
                box-sizing: border-box;
                background-color: #f5f5f5;
                border: 1px solid #fff8dc;
                border-radius: 5px;
                padding: 10px;
                margin-top: 5px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="phone" style="font: size 20px; font-weight: 700;">Phone Number</label>
                <input id="phone" type="tel" placeholder="Input Your Phone Number" 
                style="width: 100%; box-sizing: border-box;
                background-color: #f5f5f5;
                border: 1px solid #fff8dc;
                border-radius: 5px;
                padding: 10px;
                margin-top: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="subject" style="font: size 20px; font-weight: 700;">Subject</label>
                <select id="subject" 
                style="width: 100%; 
                box-sizing: 
                border-box;
                background-color: #f5f5f5;
                border: 1px solid #fff8dc;
                border-radius: 5px;
                padding: 10px;
                margin-top: 5px;
                ">
                    <option value="" selected>Lets talk</option>
                    <option value="">Lets Collaboration</option>
                    <option value="">Lets Create Project</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="message" style="font: size 20px; font-weight: 700;">Your Message</label>
                <textarea id="message" cols="30" rows="10" placeholder="Write Your Message" 
                style="width: 100%; 
                box-sizing: border-box;
                background-color: #f5f5f5;
                border: 1px solid #fff8dc;
                border-radius: 5px;
                padding: 10px;
                margin-top: 5px;
                resize: none;
                height: 150px;
                "></textarea>  
            </div>

            <div class="submit" style="display:flex">
            <button type="submit">
            Submit </button>
            </div>
        </form>

    </div>
    </div>
